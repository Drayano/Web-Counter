<confirm-dialog (confirmed)="onReset()" #dialog />

<div
  class="container"
  [ngClass]="{ portrait: isPortrait(), landscape: !isPortrait() }"
>
  <header>
    <button
      mat-icon-button
      color="primary"
      (click)="dialog.open()"
      title="Reset"
    >
      <mat-icon>restart_alt</mat-icon>
    </button>

    <div class="score-container" [@bounce]="bounceKey()">
      <div class="score">{{ displayedPercentage() }}%</div>

      <div class="counts">
        <span class="count correct-count">
          <mat-icon>check</mat-icon>
          <span>{{ correctCount() }}</span>
        </span>

        <span class="count wrong-count">
          <mat-icon>close</mat-icon>
          <span>{{ wrongCount() }}</span>
        </span>
      </div>
    </div>
  </header>

  <main>
    <button mat-fab color="primary" class="correct" (click)="onCorrect()">
      <mat-icon>check</mat-icon>
    </button>

    <button mat-fab color="warn" class="wrong" (click)="onWrong()">
      <mat-icon>close</mat-icon>
    </button>
  </main>
</div>
